<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Calatog Â· Detective</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="board">

    <!-- STICKER BOARAD -->
    <div class="stickerboard">
        <div class="sticker" data-label="KnivesOut">
        <img src="./knivesout.png" alt="KnivesOut" data-related="./knivesout.jpg">
        </div>
        <div class="sticker" data-label="Marcella">
        <img src="./marcella.png" alt="Marcella" data-related="./marcella.jpg">
        </div>
        <div class="sticker" data-label="Pockerface">
        <img src="./pockerface.png" alt="Pockerface" data-related="./pockerface.jpg">
        </div>
        <div class="sticker" data-label="Poirot">
        <img src="./poirot.png" alt="Poirot" data-related="./poirot.jpg">
        </div>
        <div class="sticker" data-label="TheGoodDetective">
        <img src="./thegooddetective.png" alt="TheGoodDetective" data-related="./thegooddetective.jpg">
        </div>
        <div class="sticker" data-label="TheResidence">
        <img src="./theresidence.png" alt="TheResidence" data-related="./theresidence.jpg">
        </div>
        <!-- <div class="sticker" data-label="YellowVoyage">
        <img src="./yellowvoyage.png" alt="YellowVoyage" data-related="./yellowvoyage.jpg">
        </div> -->
    </div>

    <!-- POP-UP BOART -->
    <div class="popboard" id="popboard">
        <img id="popupImage" src="" alt="">
    </div>

    <!-- LABELING -->
    <div class="labeltag" id="labeltag"></div>
  </div>

  <script src="../sticker.js"></script>
</body>
</html>
