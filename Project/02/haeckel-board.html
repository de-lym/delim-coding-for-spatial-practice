<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sticker Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="board">

    <!-- STICKER BOARAD -->
    <div class="stickerboard">
        <div class="sticker" data-label="Asteridea">
        <img src="./haeckel-board/asteridea.png" alt="Asteridea" data-related="./haeckel-board/asteridea.jpg">
        </div>
        <div class="sticker" data-label="Narcomedusae">
        <img src="./haeckel-board/narcomedusae.png" alt="Narcomedusae" data-related="./haeckel-board/narcomedusae.jpg">
        </div>
        <div class="sticker" data-label="Radiolaria">
        <img src="./haeckel-board/radiolaria.png" alt="Radiolaria" data-related="./haeckel-board/radiolaria.jpg">
        </div>
        <div class="sticker" data-label="Siphonophorae">
        <img src="./haeckel-board/siphonophorae.png" alt="Siphonophorae" data-related="./haeckel-board/siphonophorae.jpg">
        </div>
        <div class="sticker" data-label="Spumellaria">
        <img src="./haeckel-board/spumellaria.png" alt="Spumellaria" data-related="./haeckel-board/spumellaria.jpg">
        </div>
    </div>

    <!-- POP-UP BOART -->
    <div class="popboard" id="popboard">
        <img id="popupImage" src="" alt="">
    </div>

    <!-- LABELING -->
    <div class="labeltag" id="labeltag"></div>
  </div>

  <script src="sticker.js"></script>
</body>
</html>
