<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sticker Board</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="board">

    <!-- STICKER BOARAD -->
    <div class="stickerboard">
        <div class="sticker" data-label="FulFru">
        <img src="./fulfru.png" alt="FulFru" data-related="./fulfru.jpg">
        </div>
        <div class="sticker" data-label="Cleverfruits">
        <img src="./cleverfruits.png" alt="Cleverfruits" data-related="./cleverfruits.jpg">
        </div>
        <div class="sticker" data-label="HelloKitty">
        <img src="./hellokitty.png" alt="HelloKitty" data-related="./hellokitty.jpg">
        </div>
        <div class="sticker" data-label="LumineIkebukuro">
        <img src="./lumineikebukuro.png" alt="LumineIkebukuro" data-related="./lumineikebukuro.jpg">
        </div>
        <div class="sticker" data-label="NaomiWatanabe">
        <img src="./naomiwatanabe.png" alt="NaomiWatanabe" data-related="./naomiwatanabe.jpg">
        </div>
        <div class="sticker" data-label="PlayingCards">
        <img src="./playingcards.png" alt="PlayingCards" data-related="./playingcards.jpg">
        </div>
        <div class="sticker" data-label="YellowVoyage">
        <img src="./yellowvoyage.png" alt="YellowVoyage" data-related="./yellowvoyage.jpg">
        </div>
    </div>

    <!-- POP-UP BOART -->
    <div class="popboard" id="popboard">
        <img id="popupImage" src="" alt="">
    </div>

    <!-- LABELING -->
    <div class="labeltag" id="labeltag"></div>
  </div>

  <script src="../sticker.js"></script>
</body>
</html>
